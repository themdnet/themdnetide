<ion-view view-title="News">
<ion-header-bar color="primary">
<h1>sadsd</h1>
</ion-header-bar>
    <ion-content>
    <section ng-controller="dbNews">
        <ul ng-controller="PanelCtrlNews as panel">
            <li ng-class="{ active: panel.isSelected(1)}" ng-show="panel.isSelected(1)">
                <ul>
                    <li ng-repeat="news in allnews">
                        <div class="list">
                            <a class="item item-thumbnail-left" href="" data-ng-bind="news.n_title,news.n_image0,news.n_duration" ng-click="panel.selectTab(2, news)">
                                <img src="{{news.n_image0}}"/>
                                <h2>{{news.n_title}}</h2>
                                <p>{{news.n_duration}}</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>    
            <li ng-class="{ active: panel.isSelected(2)}" ng-show="panel.isSelected(2)">
            
                <ion-nav-back-button></ion-nav-back-button>
                <a href="" ng-click="panel.selectTab(1)">Back to all News</a>
                <div class="list card">
                    <div class="item item">
                        <h2>{{panel.news.n_title}}</h2>
                    </div>
                    <div class="item item-body">
                        <img class="full-image" src="{{panel.news.n_image0}}">
                        <p>{{panel.news.n_description}}</p>                
                        <p>{{panel.news.n_duration}}</p>
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </section>
</ion-content>
</ion-view>
