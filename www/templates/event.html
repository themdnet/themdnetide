<ion-view view-title="Events">
<ion-content>
    <section ng-controller="dbEvents">
        <ul ng-controller="PanelCtrlEvent as panel">
            <li ng-class="{ active: panel.isSelected(1)}" ng-show="panel.isSelected(1)">
                <ul>
                    <li ng-repeat="event in events">
                        <div class="list">
                            <a  class="item item-thumbnail-left" 
                                href="" 
                                data-ng-bind="event.e_title,event.e_image,event.e_day" 
                                ng-click="panel.selectTab(2, event)">
                                <img src="{{event.e_image}}"/>
                                <h2>{{event.e_title}}</h2>
                                <p>{{event.e_day}}</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </li>
            <li ng-class="{ active: panel.isSelected(2)}" ng-show="panel.isSelected(2)">
                <a href="" ng-click="panel.selectTab(1)">Back to all Events</a>
                <div class="list card">
                    <div class="item item">
                        <h2>{{panel.event.e_title}}</h2>
                    </div>
                    <div class="item item-body">
                        <img class="full-image" src="{{panel.event.e_image}}">
                        <p>{{panel.event.e_description}}</p>                
                        <p>{{panel.event.e_day}}</p>
                        <!--
                        <p>
                            <a href="#" class="subdued">1 Like</a>
                            <a href="#" class="subdued">5 Comments</a>
                        </p>
                        -->
                    </div>
                </div>
            </li>
        </ul>
    </section>
</ion-content>
</ion-view>
